{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="indent">
<h2> Edit Category </h2>
<form action="{{ url_for('editCategory',category_name = category.name)}}" method = 'post'>
   <h2>Name:</h2>
   <input type ='text' size='30' name='name' placeholder = '{{category.name }}'>
   <input type='submit' value='Edit'>
   <a href = '{{url_for('showCatalog')}}'>
   <h4> Cancel </h4>
   </a>
</form>
{% endblock %}
